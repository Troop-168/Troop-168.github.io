<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Troop 168 OKC | Boy Scouts of America</title>
        <link rel="icon" href="https://www.scouting.org/wp-content/uploads/2019/10/cropped-site-icon-1-32x32.png" type="image/x-icon">
        <style>
            html {
                font-size: large;
            }

            body {
                background-color: rgb(255, 255, 255);
                color: rgb(0, 0, 0);
            }
            a {
                color:rgb(13, 73, 238)
            }
            a:visited {
                color:rgb(13, 73, 238)
            }
            a:hover, a:active {
                color: rgb(83, 210, 214)
            }
            .row div {
                padding: 10px;
                border: 2px solid black;
                height: 30px;
                width: 30px;
                float: left;
            }
            .row {
                clear: both;
            }
        </style>
    </head>
    <body>
        <script>
            function bigImage(link) {
                link.style.width = "90px";
                link.style.height = "90px";
            }
            function normalImage(link) {
                if (link == "troop 168 facebook") {
                    link.style.width = "70px";
                    link.style.height = "70px";
                }
                else {
                    link.style.width = "60px";
                    link.style.height = "60px";
                }
            }
        </script>
        <p style="text-align: center;"><img src="top-image.png" alt="top image" title="entrance photo" style="width: 100%; height: 100%; object-fit: contain;"></p>
        <h1 style="text-align:center">Site still under construction, see below for social media accounts</h1>
        <hr>
        <h3>SOCIALS:</h3>
        <a href="https://www.instagram.com/bsatroop168okc/"><img onmouseover="bigImage(this)" onmouseout="normalImage(this)" src="instagram-logo.png" alt="instagram link" title="troop 168 instagram" width="60" height="60" loading="lazy"></a>
        <a href="https://www.youtube.com/@boyscouttroop1685"><img onmouseover="bigImage(this)" onmouseout="normalImage(this)" src="youtube-logo.png" alt="youtube link" title="troop 168 youtube" width="60" height="60" loading="lazy"></a>
        <a href="https://www.facebook.com/troop168"><img onmouseover="bigImage(this)" onmouseout="normalImage(this)" src="facebook-logo.png" alt="facebook link" title="troop 168 facebook" width="70" height="70" loading="lazy"></a>

    </body>
</html>
